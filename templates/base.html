{% load static %}
<!doctype html>
<meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        list-style: none;
        font-size: 90%;
        color: red;
      }
      .errorlist ~ input,
      .errorlist ~ select {
        border-color: red;
      }
    </style>
  <head>
    <meta charset="utf-8">
    <title>E School Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    
  </head>
  <body>
    <h1></h1>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
      <a href="{% url 'student_changelist' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
          <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>School Store</h2>
      </a>
      <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto p-4 p-lg-0">
              <a href="{% url 'student_changelist' %}" class="nav-item nav-link active">Home</a>

              <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Department</a>
                <div class="dropdown-menu fade-down m-0">
                    <div class="dropdown-content">
                        <a href="https://en.wikipedia.org/wiki/Computer_science">Computer Science</a>
                        <a href="https://en.wikipedia.org/wiki/Commerce">Commerce</a>
                        <a href="https://en.wikipedia.org/wiki/Mathematics">Mathematics</a>
                        <a href="https://en.wikipedia.org/wiki/Physics">Physics</a>
                        <a href="https://en.wikipedia.org/wiki/History">History</a>
                    </div>
                </div>
            </div>

  
              <div class="nav-item dropdown">
                  
                          {% if user.is_authenticated %}
                          Hi, {{ user.username }}
                          <div>
                              <a href="{% url 'logout' %}">Logout</a>
                          </div>
                          {% else %}
                          <div><a href="{% url 'register' %}">Register</a></div>
                          <div><a href="{% url 'login' %}">Login</a></div>
                          {% endif %}
                      </div>
                
          </div>
      </div>

  </nav>

    <a href="{% url 'student_add' %}" class="btn btn-primary btn-lg rounded-pill">
        Add Now <i class="fa fa-arrow-right ms-2"></i>
    </a>






    
    <hr>

    {% block content %}
    {% endblock %}
  </body>
</html>
